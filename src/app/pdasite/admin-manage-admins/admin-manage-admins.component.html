<h2>List of admins</h2>
<nz-table>
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Is active?</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let admin of admins">
    <td>{{admin.name}}</td>
    <td>{{admin.email}}</td>
    <td>{{admin.active}}</td>
    <td>
      <button nz-button nzType="default">Edit</button>
    </td>
  </tr>
  </tbody>
</nz-table>
