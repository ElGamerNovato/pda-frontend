<nz-list nzGrid>
  <div [nzGutter]="16" nz-row nzJustify="center">
    <div *ngFor="let graph of graphs" [nzLg]="7" [nzMd]="9" [nzSm]="16" [nzXXl]="4" [nzXl]="5" [nzXs]="22"
         nz-col>
      <nz-list-item>
        <a (click)="graphSelected(graph.id)">
          <nz-card nzTitle={{graph.title}}>{{graph.description}}</nz-card>
        </a>
      </nz-list-item>
    </div>
  </div>
</nz-list>
